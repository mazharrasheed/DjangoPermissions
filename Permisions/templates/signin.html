
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <div class="row">
          <div class="col-5 border rounded p-4 m-4 ">
            <form action="#" method="POST" id="officeform" novalidate>
              {%csrf_token%}
              {% if form.non_field_errors %}
              {% for error in form.non_field_errors %}
              <p>{{error}}</p>
              {% endfor %}
              {% endif %}          
              <h1 style="margin-left: 5%">login</h1>
              {{form|crispy}}
              <input class='btn btn-info' type="submit" value="Login" />
            </form>
          </div>
    {% endblock content %}
